<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户修改页面</title>
</head>

<body>
<div id="content">
    用户修改页面
    <form method="post" id="ff">
        <input type="hidden" value="{$data.id}" id="id" name="id">
        用户名：<input type="text" id="username" name="username"  value="{$data['username']}">
        原密码<input type="password"  name="password" id="password" onblur="checkPwd({$data['password']})" value=""><span id="tishi"></span>
        新密码<input type="password" name="new_password" id="new_password" value=""> <span id="tishi2"></span>
        <input type="submit" id="upd" value="提交">
    </form>
</div>
<script>
$("#ff").submit(function(){
    var tishi = $('#tishi').text();
    var tishi2 = $('#tishi2').text();
    if(tishi || tishi2){
        return false;
    } 
    $.post(
        "{:url('users/do_update')}",
        {
            'id':$('#id').val(),
            'username':$('#username').val(),
            'password':$('#new_password').val()
        },

        function(res){
            var data = JSON.parse(res);
            if(data.code=="200"){
                // console.log("go this");return;
                window.location.href="{:url('users/index')}";
            }
        }
        );
});

    //检测密码是否正确
    function checkPwd(pwd){
        var pass = $('#password').val();
        if(pass && pass!=pwd){
            $('#tishi').html('输入密码错误');
        }else if(pwd==pass){
            $('#tishi').html('');
        }
    }
    $('#new_password').blur(function(){
        var newpwd = $(this).val();
        //var pass = $('#password').val();
        var pass = "{$data['password']}";
        // alert(pass);
        // alert(newpwd);
        if(newpwd == pass){
            $('#tishi2').html('与原密码一致');
        }else{
            $('#tishi2').html('');
        }
    });


    //p
</script>
</body>
</html>
